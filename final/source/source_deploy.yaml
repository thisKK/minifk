apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: b6012540-source
  name: b6012540-source
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: b6012540-source
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: b6012540-source
    spec:
      containers:
      - image: thiskk/source
        imagePullPolicy: Always
        name: source
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
